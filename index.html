<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìÅ Navegador de Archivos HTML</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            border-radius: 15px;
            color: white;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .search-box {
            margin: 20px 0;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            border: 2px solid #e9ecef;
        }

        .search-box input {
            width: 100%;
            padding: 12px 20px;
            border: 2px solid #dee2e6;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .search-box input:focus {
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }

        .files-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .file-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border: 2px solid transparent;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .file-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            border-color: #4facfe;
        }

        .file-icon {
            font-size: 3em;
            text-align: center;
            margin-bottom: 15px;
            color: #4facfe;
        }

        .file-name {
            font-weight: bold;
            font-size: 1.2em;
            margin-bottom: 8px;
            color: #2c3e50;
            word-break: break-word;
        }

        .file-info {
            color: #6c757d;
            font-size: 0.9em;
        }

        .file-size {
            background: #e9ecef;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8em;
            display: inline-block;
            margin-top: 8px;
        }

        .no-files {
            text-align: center;
            padding: 40px;
            color: #6c757d;
            font-size: 1.1em;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #4facfe;
            font-size: 1.2em;
        }

        .stats {
            margin-top: 30px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            text-align: center;
            font-size: 0.9em;
            color: #6c757d;
        }

        @media (max-width: 768px) {
            .files-container {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 15px;
                margin: 10px;
            }
            
            .header h1 {
                font-size: 2em;
            }
        }

        .last-modified {
            font-size: 0.8em;
            color: #28a745;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìÅ Navegador de Archivos HTML</h1>
            <p>Explora y accede a todos los documentos disponibles</p>
        </div>

        <div class="search-box">
            <input type="text" id="searchInput" placeholder="üîç Buscar archivos..." onkeyup="filterFiles()">
        </div>

        <div id="filesContainer" class="files-container">
            <div class="loading">
                <p>üîÑ Buscando archivos HTML...</p>
            </div>
        </div>

        <div class="stats" id="stats">
            Cargando estad√≠sticas...
        </div>
    </div>

    <script>
        // Funci√≥n principal para buscar y mostrar archivos HTML
        async function loadHTMLFiles() {
            const filesContainer = document.getElementById('filesContainer');
            const statsElement = document.getElementById('stats');
            
            try {
                // Obtener lista de archivos del directorio actual
                const response = await fetch(window.location.href);
                const html = await response.text();
                
                // Parsear el HTML para encontrar enlaces a archivos .html
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                const links = doc.querySelectorAll('a[href$=".html"]');
                
                // Filtrar y ordenar archivos
                const htmlFiles = Array.from(links)
                    .map(link => {
                        const href = link.getAttribute('href');
                        // Excluir el archivo actual y archivos muy comunes
                        if (href === 'index.html' || href.includes('://')) {
                            return null;
                        }
                        return {
                            name: href,
                            fullName: href,
                            displayName: href.replace('.html', '').replace(/-/g, ' ').replace(/_/g, ' '),
                            url: href
                        };
                    })
                    .filter(file => file !== null)
                    .sort((a, b) => a.name.localeCompare(b.name));
                
                // Mostrar resultados
                if (htmlFiles.length === 0) {
                    filesContainer.innerHTML = `
                        <div class="no-files">
                            <div style="font-size: 4em; margin-bottom: 20px;">üìÇ</div>
                            <h3>No se encontraron archivos HTML</h3>
                            <p>Sube algunos archivos .html al directorio para verlos aqu√≠.</p>
                        </div>
                    `;
                    return;
                }
                
                // Generar tarjetas para cada archivo
                filesContainer.innerHTML = htmlFiles.map(file => `
                    <a href="${file.url}" class="file-card" data-filename="${file.name}">
                        <div class="file-icon">üìÑ</div>
                        <div class="file-name">${file.displayName}</div>
                        <div class="file-info">
                            Archivo: <strong>${file.name}</strong>
                        </div>
                        <div class="file-size">HTML Document</div>
                    </a>
                `).join('');
                
                // Actualizar estad√≠sticas
                statsElement.innerHTML = `
                    üìä Se encontraron <strong>${htmlFiles.length}</strong> archivos HTML |
                    üìÖ Actualizado: ${new Date().toLocaleString()}
                `;
                
            } catch (error) {
                console.error('Error loading files:', error);
                filesContainer.innerHTML = `
                    <div class="no-files">
                        <div style="font-size: 4em; margin-bottom: 20px;">‚ùå</div>
                        <h3>Error al cargar archivos</h3>
                        <p>No se pudieron cargar los archivos del directorio.</p>
                        <p><small>Error: ${error.message}</small></p>
                    </div>
                `;
            }
        }

        // Funci√≥n para filtrar archivos en la b√∫squeda
        function filterFiles() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const fileCards = document.querySelectorAll('.file-card');
            
            fileCards.forEach(card => {
                const filename = card.getAttribute('data-filename').toLowerCase();
                const displayName = card.querySelector('.file-name').textContent.toLowerCase();
                
                if (filename.includes(searchTerm) || displayName.includes(searchTerm)) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        }

        // Cargar archivos cuando la p√°gina est√© lista
        document.addEventListener('DOMContentLoaded', function() {
            loadHTMLFiles();
            
            // Actualizar autom√°ticamente cada 30 segundos
            setInterval(loadHTMLFiles, 30000);
        });

        // Funci√≥n para obtener informaci√≥n de un archivo (si es posible)
        async function getFileInfo(filename) {
            try {
                const response = await fetch(filename, { method: 'HEAD' });
                if (response.ok) {
                    const size = response.headers.get('content-length');
                    const lastModified = response.headers.get('last-modified');
                    
                    return {
                        size: size ? formatFileSize(size) : 'Desconocido',
                        lastModified: lastModified ? new Date(lastModified).toLocaleDateString() : 'Desconocido'
                    };
                }
            } catch (error) {
                console.log('No se pudo obtener info del archivo:', filename);
            }
            return { size: 'Desconocido', lastModified: 'Desconocido' };
        }

        // Formatear tama√±o de archivo
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
    </script>
</body>
</html>
